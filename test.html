<!DOCTYPE html>
<html>
<head>
<style>
.users-sidebar {
    width: 280px;
    background: #f8f9fa;
    padding: 20px;
    height: 100vh;
    position: fixed;
    right: 0;
    top: 0;
}

.sidebar-header {
    font-size: 16px;
    color: #333;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 1px solid #eee;
}

.users-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.user-item {
    display: flex;
    align-items: center;
    background: #808080;
    padding: 12px 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.user-item:hover {
    background: #757575;
    transform: translateX(-3px);
}

.user-avatar {
    width: 32px;
    height: 32px;
    background: #fff;
    border-radius: 50%;
    margin-right: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.user-avatar svg {
    width: 20px;
    height: 20px;
    color: #4169E1;
}

.user-name {
    color: #fff;
    font-size: 14px;
    font-weight: 500;
}

/* Custom scrollbar for the sidebar */
.users-sidebar::-webkit-scrollbar {
    width: 6px;
}

.users-sidebar::-webkit-scrollbar-track {
    background: #f1f1f1;
}

.users-sidebar::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 3px;
}

.users-sidebar::-webkit-scrollbar-thumb:hover {
    background: #757575;
}
</style>
</head>
<body>
    <div class="users-sidebar">
        <div class="sidebar-header">
            all users
        </div>
        <ul class="users-list">
            <li class="user-item">
                <div class="user-avatar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
                <span class="user-name">user1</span>
            </li>
        </ul>
    </div>
</body>
</html>
